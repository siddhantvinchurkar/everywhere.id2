<!doctype html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<!-- Progressive Web App meta tags -->
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#FF6611">
		<meta name="Description" content="A vault for your personal information.">
		<!-- Set the shortcut icon -->
		<link rel="shortcut icon" type="image/ico" href="images/icons/favicon.ico">

		<title>Data Fire</title>
		<link rel="stylesheet" href="main.min.css" media="none" onload="if(media!='screen,projection')media='screen,projection'">

			.loading-body{background-color:rgba(255,102,17);}
			.page-center{width:1280px;height:100px;color:#FFFFFF;font-size:5em;position:absolute;margin:auto;top:0;bottom:0;left:0;right:0;}
		</style>
	</head>

		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script type="text/javascript" src="main.js" defer></script>
